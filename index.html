    function enableRowDrag() {
        const table = document.getElementById("featureTable");
        let draggingRow = null;

        table.querySelectorAll("tr:not(.row-input):not(:first-child)").forEach(row => {
            row.draggable = true;

            row.addEventListener("dragstart", e => {
                draggingRow = row;
                row.classList.add("dragging");
                e.dataTransfer.effectAllowed = "move";
            });

            row.addEventListener("dragend", () => {
                draggingRow.classList.remove("dragging");
                draggingRow = null;
                updateRowNumbers();
                saveToServer();
            });

            row.addEventListener("dragover", e => {
                e.preventDefault();
                const target = e.currentTarget;

                if (!draggingRow || draggingRow === target) return;

                const rect = target.getBoundingClientRect();
                const middle = rect.top + rect.height / 2;

                if (e.clientY < middle) {
                    target.parentNode.insertBefore(draggingRow, target);
                } else {
                    target.parentNode.insertBefore(draggingRow, target.nextSibling);
                }
            });
        });
    }
